name: CI

on:
  push:
    branches: [main, master]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets --features gitlab,fault_injection -- -D warnings

      - name: Run tests
        run: cargo test --features gitlab,fault_injection

      - name: Build documentation
        run: cargo doc --no-deps --features gitlab,fault_injection

  cross-platform:
    name: Cross-platform (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --features gitlab,fault_injection

      - name: Build release binary
        run: cargo build --release

  # Feature combinations
  features:
    name: Feature tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Test with no features
        run: cargo test --no-default-features

      - name: Test with fault_injection
        run: cargo test --features fault_injection

      - name: Test with gitlab feature
        run: cargo test --features gitlab
